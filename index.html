<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tp canvas</title>
</head>
<body>

	<canvas id="bateau" width="400" height="400" style="border:1px solid black;"></canvas>
	<script type="text/javascript">
var canvasElement = document.getElementById("bateau");
var ctx = canvasElement.getContext("2d");

// coque du bateau
ctx.beginPath();
ctx.moveTo(50, 250);
ctx.lineTo(100, 300);
ctx.lineTo(250, 300);
ctx.lineTo(300, 250);
ctx.closePath();

// bordure
ctx.lineWidth = 10;
ctx.strokeStyle = 'sienna';
ctx.stroke();

 //couleur
ctx.fillStyle = "peru";
ctx.fill();

//mat
ctx.beginPath();
ctx.moveTo(140, 50);
ctx.lineTo(140, 250);
ctx.stroke();

//voile
ctx.lineWidth = 1;
ctx.strokeStyle = 'lightblue';


ctx.beginPath();
ctx.moveTo(150, 80);
ctx.lineTo(150, 230);
ctx.lineTo(300,230);
ctx.closePath();
ctx.stroke();

ctx.fillStyle = "lightblue";
ctx.fill();
	</script>


<canvas id="JO" width="500" height="400" style="border:1px solid black;"></canvas>
<script type="text/javascript">
	var c = document.getElementById("JO");
	var ctx = c.getContext("2d");
	//1er anneau
	ctx.beginPath();
	ctx.arc(100, 75, 50, 0, 2 * Math.PI);
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'blue';
	ctx.stroke();

	//2eme anneau
	ctx.beginPath();
	ctx.arc(220, 75, 50, 0, 2 * Math.PI);
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'red';
	ctx.stroke();

	//3eme anneau
	ctx.beginPath();
	ctx.arc(340, 75, 50, 0, 2 * Math.PI);
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'black';
	ctx.stroke();

	//4eme anneau
	ctx.beginPath();
	ctx.arc(160, 125, 50, 0, 2 * Math.PI);
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'yellow';
	ctx.stroke();

	//5eme anneau
	ctx.beginPath();
	ctx.arc(280, 125, 50, 0, 2 * Math.PI);
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'green';
	ctx.stroke();

</script>

</body>
</html>
